<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>
<body>
<div align="center" class="container">
  <h1 class="display-1 mt-2">Blog App</h1>
    <p class="lead mb-2">Project Made by Abhishek Mishra PES2UG19CS009</p>

    <div class="text-right">
        <a th:href = "@{/createNewPost}" class="btn btn-success mtblr-0">Create Post</a>
    </div>
    <div th:each="blog: ${listBlogs}" class="card text-center w-50 mt-4">
    <div  class="card-body">
      <h5 th:text="${blog.BlogTitle}" class="card-title"></h5>
      <p th:text="${blog.BlogContent}" class="card-text"></p>

      <div class="col-xs-4 text-right">

          <a th:href="@{/showFormForUpdate/{id}(id=${blog.id})}" class="btn btn-primary">Edit Post</a>
          <a th:href="@{/deleteBlogPost/{id}(id=${blog.id})}" class="btn btn-danger">Delete Post</a>

      </div>

    </div>
    <div th:text="'posted by ' + ${blog.AuthorName}" class="card-footer text-muted"></div>
  </div>
</div>
</body>
</html>
