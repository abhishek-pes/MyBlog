<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/saveBlog}" th:object="${blog}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{BlogTitle}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{BlogContent}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{AuthorName}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Blog Post</button>
    </form>

</div>
</body>
</html>
